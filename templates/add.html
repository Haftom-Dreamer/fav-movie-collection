{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Add a Movie{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Add a Movie</h1>
  <form method="POST" action="{{ url_for('add') }}" novalidate>
    {{ form.hidden_tag() }}
    {{ form.title.label }}
    {{ form.title(class="form-control") }}
    {{ form.submit(class="btn-submit") }}
  </form>
</div>
{% endblock %}
